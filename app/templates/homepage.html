{% block body %}

    <div backbone-controller="RecordingsList" class="quips-list">

        {% for post in recordings %}
            <div class="quip" data-quip-id="{{ post.id }}" data-is-mine="{{ post.isMine }}"
                 data-is-public="{{ post.isPublic }}">
                <div class="flex-row">
                    <div class="quip-profile">
                        <a class="btn" href="/u/{{ post.user.username }}">
                            <img src="/profile_images{{ post.user.profileImage }}"/>
                        </a>
                    </div>
                    <div class="quip-details">
                        <div class="flex-row">
                            <span class="name">{{ post.user.username }}</span>
                            <time datetime="{{ post.timestamp }}"></time>
                        </div>
                        <div class="text">{{ post.description }}</div>
                    </div>
                </div>
                <div class="quip-player">
                    <!--
                    <audio>
                        <source src="/recordings/{{ post.id }}.ogg" />
                    </audio>
                    -->
                    <div class="progress-bar"></div>
                    <i class="fa fa-play-circle"></i>
                </div>
                <div class="quip-actions">
                    <a class="button" href="{{ post.publicUrl }}">
                        <i class="fa fa-share-square"></i> <span class="caption">Share</span>
                    </a>
                </div>
            </div>
        {% endfor %}

    </div>

    <script type="text/html" id="quip-control-link">
        <a class="btn btn-no-text public-link" href="<%= publicLink %>" title="Toggle privacy">
            <i class="fa fa-link"></i>
        </a>
    </script>

    <script type="text/html" id="quip-control-privacy" title="Link directly to this quip">
        <a class="btn btn-no-text lock-indicator">
            <% if (isPublic) { %>
            <i class="fa fa-unlock"></i>
            <% } else { %>
            <i class="fa fa-lock"></i>
            <% } %>
        </a>
    </script>


{% endblock %}
