{% extends "layout.html" %}

{% block body %}

    <h1>User not found</h1>

    <div backbone-controller="RecordingsList" class="m-quips">
        <div class="divider"></div>
    </div>

    <script type="text/html" id="quip-control-link">
        <a class="btn btn-no-text public-link" href="<%= publicLink %>">
            <i class="fa fa-link"></i>
        </a>
    </script>

    <script type="text/html" id="quip-control-privacy">
        <a class="btn btn-no-text lock-indicator">
            <% if (isPublic) { %>
            <i class="fa fa-unlock"></i>
            <% } else { %>
            <i class="fa fa-lock"></i>
            <% } %>
        </a>
    </script>

{% endblock %}
