<!doctype html>
<html class="dark-theme">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="assets/img/couchpod-3-tiny.png" />
    <title>Couchpod</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans:400,600"/>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'/>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/css/site.css') }}"/>

<body>
<header class="site-header">
    <nav class="header-nav">
        <div class="nav-left">
            <a class="wordmark" href="/changelog">
                <strong>Couch</strong>pod
            </a>
        </div>
        <a class="btn btn-square" href="/">
            <img class="btn-logo" src="/assets/img/couchpod-3-tiny.png"/>
        </a>
        {% if user and user.authenticated %}
            <div class="nav-right">
                <a class="btn btn-success" href="/record">
                    <i class="fa fa-microphone"></i>
                </a>
                <a class="btn btn-default" href="/u/{{ user.username }}">
                    <img class="profile-pic" src="/profile_images{{ user.profileImage }}"/>
                </a>
            </div>
        {% else %}
            <a class="btn btn-default" href="/auth">
                <i class="fa fa-sign-in"></i> Login
            </a>
        {% endif %}
    </nav>
</header>
<div class="secondary-header">
    {% block secondary %}{% endblock %}
</div>
<div class="page">
    <div class="bg"></div>
    <audio id="audio-player" autoplay="false"></audio>
    <div class="page-contents">
        {% for message in get_flashed_messages() %}
            <div class="flash">
                {{ message }}
            </div>
        {% endfor %}
        {% block body %}{% endblock %}
    </div>
</div>
