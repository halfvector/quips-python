    <body>
        <header class="site-header">
            <div class="center-grid">
                <nav class="header-nav">
                    <div class="header_logo"><a href="/">Quips</a></div>
                    <div class="header_menu">
                        <ul class="primary-nav">
{#                            <li><a href="/"><i class="fa fa-home"></i></a></li>#}
                            <li><a href="/"><i class="fa fa-globe"></i></a></li>
                        </ul>
                    </div>
                    {% if user and user.authenticated %}
                        <div class="header_user-cp">
                            <div class="cp">
                                <div backbone-controller="DropdownWidget" class="m-dropdown">
                                    <a href="#" class="dropdown-trigger">
                                        <img class="cp-avatar" src="/assets/img/avatar-placeholder.jpg" />
                                    </a>
                                    <div class="dropdown-content">
                                        <ul class="dropdown-list">
                                            <li>
                                                <a href="/#noprofileyetsorry"><i class="fa fa-star"></i> Profile</a>
                                            </li>
                                            <li>
                                                <a href="/logout"><i class="fa fa-sign-out"></i> Logout</a>
                                            </li>
                                        </ul>
                                        <span class="arrow-up">
                                            <i class="fa fa-caret-up"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="header_shortcuts">
                            <a class="btn btn-success" href="/record"><i class="fa fa-plus"></i> POST</a>
                        </div>
                    {% else %}
                        <div class="header_anon-cp">
                            <a href="/auth" class="btn btn-link"><i class="fa fa-sign-in"></i> Login</a>
                        </div>
                    {% endif %}
                </nav>
            </div>
        </header>
        <div class="secondary-header">
            {% block secondary %}{% endblock %}
        </div>
        <div class="page">
        {% for message in get_flashed_messages() %}
            <div class="flash">
                {{ message }}
            </div>
        {% endfor %}
            <div class="page-contents">
                {% block body %}{% endblock %}
            </div>
        </div>
