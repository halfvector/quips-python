        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css' />
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='assets/css/site.css') }}" />

    <body>
        <header class="site-header">
            <div class="">
                <nav class="header-nav">
                    <div class="header_logo"><img src="/assets/img/couchpod-3-tiny.png" /><a href="/"><strong>Couch</strong>pod</a></div>
                    <div class="header_menu">
                        <ul class="primary-nav">
{#                            <li><a href="/"><i class="fa fa-home"></i></a></li>#}
{#                            <li><a href="/"><i class="fa fa-globe"></i></a></li>#}
                        </ul>
                    </div>
                    {% if user and user.authenticated %}
                        <div class="header_shortcuts">
                            <a class="header-btn btn-success" href="/record"><i class="fa fa-plus"></i></a>
                        </div>
                        <div class="header_user-cp">
                            <div class="cp">
                                <div backbone-controller="DropdownWidget" class="m-dropdown">
                                    <a href="#" class="dropdown-trigger">
                                        <img class="cp-avatar" src="/profile_images{{ user.profileImage }}" />
                                    </a>
                                    <div class="dropdown-content">
                                        <ul class="dropdown-list">
                                            <li>
                                                <a href="/#noprofileyetsorry"><i class="fa fa-star"></i> Profile</a>
                                            </li>
                                            <li>
                                                <a href="/logout"><i class="fa fa-sign-out"></i> Logout</a>
                                            </li>
                                        </ul>
                                        <span class="arrow-up">
                                            <i class="fa fa-caret-up"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% else %}
                        <div class="header_anon-cp">
                            <a href="/auth" class="btn btn-link"><i class="fa fa-sign-in"></i> Login</a>
                        </div>
                    {% endif %}
                </nav>
            </div>
        </header>
        <div class="secondary-header">
            {% block secondary %}{% endblock %}
        </div>
        <div class="page">
        {% for message in get_flashed_messages() %}
            <div class="flash">
                {{ message }}
            </div>
        {% endfor %}
            <div class="page-contents">
                {% block body %}{% endblock %}
            </div>
        </div>

{#        <audio controls id="main-player">#}
{#            <source src="/assets/swf/test1.mp3" type="audio/mp3" />#}
{#            <source src="/assets/swf/test.ogg" type="audio/ogg" />#}

        <script src="/assets/js/externals.js"></script>
        <script src="/assets/js/main.js"></script>
